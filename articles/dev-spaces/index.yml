- title: A rapid, iterative Kubernetes development experience for teams
  items:
  - type: paragraph
    text: With minimal dev machine setup, you can iteratively run and debug containers directly in Azure Kubernetes Service (AKS).  You can also collaborate with your team in a shared Kubernetes cluster, and do end-to-end testing with other components without replicating or mocking up dependencies. With Azure Dev Spaces, you can develop on Windows, Mac, or Linux using familiar tools like Visual Studio, Visual Studio Code, or the command line. 
  - type: markdown
    text: "> [!IMPORTANT]\r\n> Azure Dev Spaces is supported only by AKS clusters in the **East US**, **East US 2**, **Central US**, **West US 2**, **North Europe**, **West Europe**, **Southeast Asia**, **Canada Central**, and **Canada East** regions. Azure Dev Spaces supports using the [Azure CLI](/cli/azure/install-azure-cli?view=azure-cli-latest) or [Visual Studio Code](https://code.visualstudio.com/download) with the [Azure Dev Spaces extenstion](https://marketplace.visualstudio.com/items?itemName=azuredevspaces.azds) installed on Linux, MacOS, or Windows 8 or greater to build and run your applications on AKS. It also supports using [Visual Studio 2017](https://aka.ms/vsdownload?utm_source=mscom&utm_campaign=msdocs) with the Web Development workload and [Visual Studio Tools for Kubernetes](https://aka.ms/get-vsk8stools) installed on Windows 8 or greater."
