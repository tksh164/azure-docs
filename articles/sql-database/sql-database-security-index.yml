- title: More resources
  items:
  - type: paragraph
    text: Azure SQL Database provides a set of additional built-in features that you can improve security of your databases.
  - type: list
    style: ordered
    items:
    - html: Threat protection in <a href="/azure/sql-database/sql-database-managed-instance-threat-detection">Managed instances</a> and <a href="/azure/sql-database/sql-database-threat-detection">databases</a> detects anomalous activities indicating unusual and potentially harmful attempts to access or exploit databases.
    - html: Auditing for <a href="/azure/sql-database/sql-database-managed-instance-auditing">Managed instances</a> and <a href="/azure/sql-database/sql-database-auditing">databases</a> tracks database events and writes them to an audit log in your Azure storage account, OMS workspace or Event Hubs.
    - html: <a href="/azure/sql-database/sql-database-firewall-configure">Database server firewall rules</a> in single databases enable you to control what IP addresses can access your database.
    - html: <a href="/azure/sql-database/sql-database-managed-instance-vnet-configuration">VNet integration</a> in Managed instance enables you to put the databases in your own private address space.
    - html: <a href="/azure/sql-database/sql-database-always-encrypted">Always encrypted</a> protects sensitive data at rest on the server, during movement between client and server, and while the data is in use, ensuring that sensitive data never appears as plaintext inside the database system.
    - html: <a href="/azure/sql-database/sql-database-dynamic-data-masking-get-started">Dynamic data masking</a> helps prevent unauthorized access to sensitive data by enabling customers to designate how much of the sensitive data to reveal with minimal impact on the application layer.
